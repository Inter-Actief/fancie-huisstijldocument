<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="home">
          <ul>
            {% for post in site.posts %}
              <li><a href="#{{ post.title | slugify }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>

          <ul class="post-list">
            {% for post in site.posts %}
              <a name="{{ post.title | slugify }}"></a>
              {% assign content = post.content %}
              {% include post.html %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
