<!DOCTYPE html>
<html>

  {% include head.html %}

  <body data-spy="scroll" data-target=".scrollspy">

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="home">
          <ul class="post-list">
            {% for post in site.posts %}
              <a name="{{ post.title | slugify }}"></a>
              {% assign content = post.content %}
              {% include post.html %}
            {% endfor %}
          </ul>
        </div>
        <div class="sidebar">
          <div data-spy="affix" data-offset-top="258">
            <div class="scrollspy">
              <ul id="nav" class="nav">
                {% for post in site.posts %}
                  <li><a href="#{{ post.title | slugify }}">{{ post.title }}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
